<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="btn-container">
        <button class="vanilla-btn">Vanilla</button
        ><button class="strawberry-btn">Strawberry</button
        ><button class="chocolate-btn">Chocolate</button>
      </div>
      <p class="label">Vanilla</p>
      <div class="container">
        <div class="bar vanilla"></div>
      </div>
      <p class="label">Strawberry</p>
      <div class="container">
        <div class="bar strawberry"></div>
      </div>
      <p class="label">Chocolate</p>
      <div class="container">
        <div class="bar chocolate"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
